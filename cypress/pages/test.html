<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window manager</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.esm.browser.js';
    import WindowManager from "../../dist/windowmanager.esm.js";

    window.mountApp = ({ cfg, width = 800, height = 500 }) =>
      new Vue({
        render(h) {
          return h("div", { style: `width: ${width}px; height: ${height}px;`, domProps: { id: "app" } }, [h(WindowManager,
            {
              ref: "areas",
              props: {
                cfg
              }
            }
          )]);
        },
      }).$mount('#app');
    // vm.$refs.windowmanager.getComponentByName("comp1").cfg.props.text = "Youhou ! =D"; // This is reactive !
  </script>
</body>

</html>
